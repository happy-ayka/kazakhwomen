title: History of Kazakh Women
description: This project tells how kazakh female intellectuals envisioned equality
  in the early 20th century.
baseurl: /kazakhwomen
url: https://happy-ayka.github.io
author: aigerim
email: aigerim@ucsb.edu
telar_theme: paisajes
logo: ''
telar_language: en
google_sheets:
  enabled: false
  shared_url: ''
  published_url: ''
markdown: kramdown
permalink: pretty
exclude:
- Gemfile
- Gemfile.lock
- node_modules
- vendor
- .github
- README.md
- docs/
- scripts/
collections_dir: _jekyll-files
collections:
  stories:
    output: true
    permalink: /stories/:name/
  objects:
    output: true
    permalink: /objects/:name/
  glossary:
    output: true
    permalink: /glossary/:name/
future: true
show_drafts: false
defaults:
- scope:
    path: ''
    type: stories
  values:
    layout: story
- scope:
    path: ''
    type: objects
  values:
    layout: object
- scope:
    path: ''
    type: glossary
  values:
    layout: glossary
telar:
  version: 0.3.4-beta
  release_date: $(date +%Y-%m-%d)
plugins:
- jekyll-seo-tag
webrick:
  headers:
    Access-Control-Allow-Origin: '*'
    Access-Control-Allow-Methods: GET, POST, OPTIONS
    Access-Control-Allow-Headers: Content-Type
